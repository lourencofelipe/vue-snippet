<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />    
        <script src="https://unpkg.com/vue"></script>
    </head>
<body>
    <div id="app">
       <p>Nome: {{ fullName }}</p>
       <input @keyup.enter="changeName" placeholder="Insert a name">
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                firstName: 'Andre',
                LastName: 'Matos'
            },
            computed: {
                // To use computed properties with getter and setter, must start it like an object.
                fullName: {
                    get: function(){
                        return this.firstName + ' ' + this.LastName;
                    },
                    set: function(newName){
                        var names = newName.split(' ');
                        this.firstName = names[0];
                        this.LastName = names[names.length - 1];
                    }
                }
            },
            methods: {
                changeName: function(event){
                    this.fullName = event.target.value;
                }
            }
        });
    </script>
</body>
</html>
