<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />    
        <script src="https://unpkg.com/vue"></script>
    </head>
<body>
    <div id="app">
        <h5>Inverted Pizza Flavor</h5>
        <p>{{ pizzaFlavor }} => {{ invertedPizzaFlavor }} </p>
        <input @keyup.enter="updatePizzaFlavor" placeholder="Insert a pizza flavor">
    </div>
    <script>
        new Vue({
            el:'#app',
            data: {
                pizzaFlavor: 'Mushrooms and Onions'
            },
            computed: {
                invertedPizzaFlavor: function(){
                    return this.pizzaFlavor.split('').reverse().join('');
                }
            },
            methods: {
                updatePizzaFlavor: function(event){
                    this.pizzaFlavor = event.target.value;
                }
            }
        });
    </script>
</body>
</html>
