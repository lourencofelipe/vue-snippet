<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />    
        <script src="https://unpkg.com/vue"></script>

        <style>
            .box{
                width: 200px;
                height: 200px;
                display: inline-block;
                margin-right: 10px;
                background-color: gray;
            }
            .purple{
                background-color: purple;
            }
        </style>
    </head>
<body>
    <div id="app">
       <h4>Click on the box</h5>
       <div class="box" :class="{ purple: applyClass }" @click="applyClass = !applyClass"></div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                applyClass: false
            }
        });
    </script>
</body>
</html>
