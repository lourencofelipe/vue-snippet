<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />    
        <script src="https://unpkg.com/vue"></script>
    </head>
<body>
    <div id="app">
       <h2>{{ title }}</h2>
    </div>

    <div id="app2"></div>
    <script>
        let vm = new Vue({
            //el: '#app',
            data: {
                title: 'Vue'
            },
        });

        vm.$mount('#app');

        var vm2 = new Vue({
            template: '<h2>Using template</h2>'
        });

        vm2.$mount('#app2');
        //document.getElementById('app2').appendChild(vm2.$el);
    </script>
</body>
</html>
