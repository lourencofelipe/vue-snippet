<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />    
        <script src="https://unpkg.com/vue"></script>
    </head>
<body>
    <div id="app">
       <h1>Product object values</h1>
       <ul>
           <li v-for="value in product">{{ value }}</li>  
       </ul>
       <hr>
       <h1>Product object keys and values</h1>
       <ul>
        <li v-for="(value, key) in product"> {{ key }} : {{ value }}</li>  
        </ul>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                product: {
                    id: 1,
                    name: 'Keyboard',
                    brand: 'Dell',
                    price: 150
                }
            }
        });
    </script>
</body>
</html>
