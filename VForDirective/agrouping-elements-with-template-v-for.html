<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />    
        <script src="https://unpkg.com/vue"></script>

        <style>
            .separator{
                list-style-type: none;
                border-bottom: 1px solid #000;
            }
        </style>
    </head>
<body>
    <div id="app">
       <p>Products:</p>
        <ul>
            <template v-for="product in products">
                <li>{{product.name}}</li>
                <li class="separator"></li>
            </template>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                products: [
                    {id: 1, name: 'Monitor'},
                    {id: 2, name: 'Keyboard'},
                    {id: 3, name: 'Mouse'},
                    {id: 4, name: 'Processor'}
                ]
            }
        });
    </script>
</body>
</html>
