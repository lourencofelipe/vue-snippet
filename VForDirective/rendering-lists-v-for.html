<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />    
        <script src="https://unpkg.com/vue"></script>
    </head>
<body>
    <div id="app">
       <h1>Products</h1>
       <ul>
           <!-- v-for can be used with 'in' or 'of' -->
           <li v-for="product in products">{{ product }}</li>
       </ul>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                products: [
                    'Monitor',
                    'Keyboard',
                    'Mouse'
                ]
            }
        });
    </script>
</body>
</html>
