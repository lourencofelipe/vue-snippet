<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />    
        <script src="https://unpkg.com/vue"></script>
        <style>
            .buttonMargin {
                margin: 1em;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <h5 class="buttonMargin">Open the console</h5>

            <!-- Using v-on shortcuts -->

            <button class="buttonMargin" @click.left="onClick">Left button</button>
            <br>
            <button class="buttonMargin" @click.middle="onClick">Middle button</button>
            <br>
            <button class="buttonMargin" @click.right="onClick">Right button</button>
            <br>
            <!-- Calls the event but does not show the context menu. -->
            <button class="buttonMargin" @click.right.prevent="onClick">Without context menu</button>
        </div>

        <script>
            new Vue({
                el:'#app',
                methods: {
                    onClick: function(event){   
                        console.log('Key ' + event.button + ' was pressed');
                    }
                }
            });
        </script>
    </body>
</html>
