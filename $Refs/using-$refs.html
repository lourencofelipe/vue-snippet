<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />    
        <script src="https://unpkg.com/vue"></script>
    </head>
<body>
    <div id="app">
       <h2 ref="myTitle">{{ title }}</h2>
       <button @click="changeTitle">Change title</button>
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                title: 'Vue'
            },
            methods: {
                changeTitle: function(event){
                    this.$refs.myTitle.innerText = 'JavaScript Framework';
                }
            }
        });
    </script>
</body>
</html>
