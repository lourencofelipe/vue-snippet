<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Changing input value</title>
    <script src="https://unpkg.com/vue"></script>
    <base href="/" />

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="/js/uikit.min.js"></script>
    <script src="/js/uikit-icons.min.js"></script>
</head>
<body>
    <div id="app">
        <p>Your input value is: {{ inputValue }}</p>
        <input class="uk-input uk-form-large uk-width-1-1" v-on:input="ChangeValue" />
    </div>

    <script>
        new Vue ({
            el: '#app',
            data: {
                inputValue: ''
            },
            methods: {
                ChangeValue: function(event) {
                    this.inputValue = event.target.value;
                }
            }
        });
    </script>
</body>
</html>
