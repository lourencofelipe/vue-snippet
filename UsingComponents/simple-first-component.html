<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />    
        <script src="https://unpkg.com/vue"></script>
    </head>
<body>
    <div id="app">
       <h2>Instance 01</h2>
       <my-component></my-component>
       <my-component></my-component>
    </div>
    <div id="app2"></div>
    <script>
        
        Vue.component('my-component', {
            template: '<h3>First Vue component</h3>'
        });

        let vm = new Vue({
            el: '#app'
        });

        let vm2 = new Vue({
            el: '#app2',
            template: '<div><h2>Instance 02</h2><my-component></my-component></div>'
        });
    </script>
</body>
