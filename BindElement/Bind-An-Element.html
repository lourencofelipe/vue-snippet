<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <span v-bind:title="message">
            Hover over this to see the title dynamically.
        </span>
    </div>
   
    <script>
        new Vue({
            el:'#app',
            data: {
                message: 'You loaded this page on ' + new Date().toLocaleString()
            }
        });
    </script>
</body>
</html>
