<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Changing input value</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <p>Your input value is: {{ inputValue }}</p>
        <input v-on:input="ChangeValue" />
    </div>
    
    <script>
        new Vue ({
            el: '#app',
            data: {
                inputValue: ''
            },
            methods: {
                ChangeValue: function(event) {
                    this.inputValue = event.target.value;
                }
            }
        });
    </script>
</body>
</html>
