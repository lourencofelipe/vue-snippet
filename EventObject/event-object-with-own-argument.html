<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />    
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <input placeholder="Insert your name" v-on:blur="showName('Your name is: ', $event)" />
        <p>{{ name }}</p>
    </div>
    
    <script>
        new Vue ({
            el: '#app',
            data: {
                name: ''
            },
            methods: {
                showName: function (text, event) {
                    this.name = text + event.target.value;
                }
            }
        });
    </script>
</body>
</html>
