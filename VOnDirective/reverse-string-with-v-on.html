<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />    
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Reverse Messsage</button>
        <!-- Using v-on shortcut-->
        <button @click="reverseMessage">Reverse Messsage</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'JavaScript Framework'
            },
            methods: {
                reverseMessage: function(){
                    this.message = this.message.split('').reverse().join('');
                }
            }
        });
    </script>
</body>

</html>
