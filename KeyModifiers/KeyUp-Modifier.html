<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />    
        <script src="https://unpkg.com/vue"></script>
       
        <style>
            .inputMargin {
                    margin: 1em;
                }
        </style>
    </head>
<body>
    <div id="app">
        <h5 class="inputMargin">Open the console</h5>

        <!-- Using v-on shortcuts -->

        <!-- Calls the event when any key is pressed  -->
        <input class="inputMargin" @keyup="onKey" placeholder="Any Key" />
        <br />
        <!-- Calls the event when Enter key is pressed -->
        <input class="inputMargin" @keyup.enter="onKey" placeholder="Enter key" />
        <br />
        <!-- Calls the event when Enter key or Esc is pressed-->
        
        <input class="inputMargin" @keyup.enter.esc="onKey" placeholder="Enter key or Esc" />
    </div>
    <script>
        new Vue({
            el: '#app',
            methods: {
                onKey: function(){
                    console.log('key ' + event.key + ' was pressed');
                }
            }
        });
    </script>
</body>
</html>
