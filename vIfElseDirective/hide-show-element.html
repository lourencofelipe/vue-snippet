<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />    
        <script src="https://unpkg.com/vue"></script>
    </head>
<body>
    <div id="app">
       <p v-if="show">Hello VueJs</p>
       <p v-else>Bye VueJs</p>
       <button @click="show = !show">Switch</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                show: true
            }
        });
    </script>
</body>
</html>
