<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />    
        <script src="https://unpkg.com/vue"></script>
    </head>
<body>
    <div id="app">
      <ul>
         <li>Hello VueJs</li> 
         <li>Item 1</li> 
         <template v-if="show">
             <li>Item 2</li>
             <li>Item 3</li>
         </template> 
      </ul>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                show: true
            }
        });
    </script>
</body>
</html>
