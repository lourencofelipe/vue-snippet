<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />    
        <script src="https://unpkg.com/vue"></script>
    </head>
<body>
    <div id="app">
       <h2>{{ title }}</h2>
       <button @click="changeTitle">Change title</button>
       <button @click="destroyTitle">Destroy instance</button>
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                title: 'JavaScript Framework'
            },
            methods:{
                changeTitle: function(event){
                    this.title = 'Progressive JavaScript Framework';
                },
                destroyTitle: function(event){
                    this.$destroy();
                }
            },
            beforeCreate: function(){
                console.log('01 - beforeCreate()');
            },
            created: function(){
                console.log('02 - created()');
            },
            beforeMount: function(){
                console.log('03 - beforeMount()');
            },
            mounted: function(){
                console.log('04 - mounted()');                
            }
        });

        setTimeout(function(){
            vm.$mount('#app')
        }, 3000);
    </script>
</body>
</html>
