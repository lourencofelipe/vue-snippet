<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />    
        <script src="https://unpkg.com/vue"></script>
    </head>
<body>
    <div id="app">
       <button @click="show = !show">Toggle</button>
       <!-- vshow works based on the css display property. -->
       <p v-show="show">v-show Directive "{{ show }}"</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                show: true
            }
        });
    </script>
</body>
</html>
